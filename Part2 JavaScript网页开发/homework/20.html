    <script>
        /*
            20.   用户输入一个数字n，计算1+2+3+4+……n的和。
        */
        var n = parseInt(prompt("请输一个数字n","2004"));        
        var sum = 0;
        for(var i = 1; i < n; i++){
            sum += i;
        }
      alert("1+2+3+4+……n的和为: "+sum);
    </script>
