    <script>
        /*
             24.   水仙花数是一种特殊的四位数，它的特点就是，每个数位的四次方和，等于它本身。
        */           
        for(var i = 1; i <= 10000; i++){
            var sum = 0;
            for(let j = 1; j<= i; j++) {
                if ( i%j == 0){
                    if (j != i)
                    sum +=j;
                    // console.log(j);
                } 
            }
            if( sum == i) {
                console.log(i);
            }
        }
      
    </script>
