    <script>
        /*
            21.   用户输入一个整数n，计算n的阶乘。即n*(n-1)*(n-2)*……*3*2*1.
        */
        var n = parseInt(prompt("请输一个数字n","2004"));        
        var sum = 1;
        for(var i = n; i >=1; i--){
            sum *= i;
        }
      alert("n的阶乘为: "+sum);
    </script>
