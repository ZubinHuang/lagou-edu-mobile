    <title>Document</title>
    <script>
        /*
             27.   列出1~10000的所有质数
        */                         
        for(var j = 1; j <= 10000; j++){ 
          var num = 0;   
          for(var i = 1; i <= j; i++){    
                if ( j%i == 0){
                   num ++;
                }                             
          }
          if( num == 2) {
              console.log(j+"是质数！");
            }                     
        }
              
    </script>
