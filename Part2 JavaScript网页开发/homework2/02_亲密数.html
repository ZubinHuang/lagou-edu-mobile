<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喇叭花数</title>
  <script>
    // 求亲密数
    for(var i = 1; i <= 2000 ; i++){
          var sum1 = 0,sum2 = 0;
          for(let j = 1; j<= i; j++) {
              if ( i%j == 0){
                  if (j != i)
                  sum1 +=j;
              } 
          }
          for (let j = 1; j<= sum1; j++){
            if ( sum1%j == 0){
                  if (j != sum1)
                  sum2 +=j;
                  // console.log(j);
              } 
          }        
          if (sum1 == sum2) {
            console.log("亲密数",i);
          }
    }

  </script>
</head>
