<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D转换-倾斜</title>
  <style>
    * {
     margin: 0;
     padding: 0;
   }
   .box {
     width: 632px;
     height: 340px;
     border:1px solid #000;
     margin: 100px auto;
   }
   .box img {
     /* 倾斜 */
     transform: rotate(45deg);
     transform: rotate(-45deg);
   }
 </style>
</head>
<body>
 <div class="box">
   <img src="images/mi.jpg" alt="">
 </div>
</body>
</html>
