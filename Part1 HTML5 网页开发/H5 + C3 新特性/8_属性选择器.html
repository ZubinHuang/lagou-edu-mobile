<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性选择器</title>
  <style>
    /* 选择具有name属性的input元素 */
    input[name]{
      width: 30px;
      height: 30px;
    }
    input[type="checkbox"]{
      width: 30px;
      height: 30px;
    }
    /* 匹配具有type属性、且值以checkbox开头的input元素 */
    input[class^="icon"]{
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
   <p>
     <input type="radio"  name="sex" class="icon-nan">男性
     <input type="radio" name="sex" class="icon-nv">女性
   </p>
   <p>
    <input type="checkbox"   class="icon-duo">运动
    <input type="checkbox"  class="icon-duo">代码
  </p>
  <p>
    <input type="button"  value="按钮">
    <input type="submit" value="提交按钮">
  </p>
</body>
</html>
