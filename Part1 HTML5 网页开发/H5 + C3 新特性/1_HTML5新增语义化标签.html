<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5新增语义化标签</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header {
      width: 1000px;
      height: 100px;
      background-color: #BAD586;
      margin: 2px auto 0px;
      font: 28px/100px "Arial";
      text-align: center;
    }
    nav {
      width: 1000px;
      height: 40px;
      background-color: #BAD586;
      margin: 10px auto 0;
      font: 18px/40px "Arial";
      text-align: center;
    }
    main {
      position: relative;
      width: 1000px;
      height: 400px;
      background-color: #BAD586;
      margin: 10px auto 0;
      font: 18px/400px "Arial";
      text-align: center;
    }
    main aside {
      float: left;
      width: 150px;
      height: 100%;
      margin-right: 10px;
      background-color: pink;
    }
    main article {
      float: left;
      width: 840px;
      height: 100%;
      background-color: pink;
      margin: 0 auto;
      font: 18px/400px "Arial";
      text-align: center;
    }
    footer {
      width: 1000px;
      height: 80px;
      margin:  10px auto 0;
      background-color: #BAD586;
    }
  </style>
</head>
<body>
    <header>头部</header>
    <nav>导航栏</nav>
    <main>
      <aside>侧边栏</aside>
      <article>主题内容</article>
    </main>
    <footer>底部</footer>
</body>
</html>
