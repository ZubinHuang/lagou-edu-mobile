<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D转换实现缩放</title>
  <style>
     * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 632px;
      height: 340px;
      border:1px solid #000;
      margin: 100px auto;
    }
    .box img {
      /* 缩放 */
      /* x,y分别为改变元素的宽度和高度的倍数 */
      /* transform: scale(2.5,3.5); */
      /* transform: scale(0.5); */
      transform: scaleX(0.5);
      transform: scaleY(0.5);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="images/mi.jpg" alt="">
  </div>
</body>
</html>
