<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3_HTML5新增input表单type属性</title>
</head>
<body>
    <form action="">
        姓名：<input type="text"><br>
        邮箱：<input type="email"><br>
        个人网站：<input type="url"><br>
        生日：<input type="date"><br>
        时间：<input type="time"><br>
        月份：<input type="month"><br>
        周：<input type="week"><br>       
        年龄：<input type="number" max="100" min="0" step="4" value="6"><br>
        年龄范围：<input type="range" max="100" min="0" step="4" value="6"><br>
        手机：<input type="tel"><br>
        颜色: <input type="color">
        <input type="submit" value="提交">
        
    </form>
</body>
</html>
