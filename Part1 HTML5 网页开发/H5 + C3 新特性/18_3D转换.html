<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D转换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 450px;
      height: 300px;
      border: 1px solid #000;
      margin: 150px auto;
      /* 透视 */
      /* 一般设置1000px */
      perspective: 1000px;
    }    
    .box img {
      transition: all 1s ease;
    }
    .box img:hover {
      transform: rotateX(30deg);
    }
  
  </style>
</head>
<body>
  <div class="box">
    <img src="images/1.jpg" alt="">
  </div>
</body>
</html>
