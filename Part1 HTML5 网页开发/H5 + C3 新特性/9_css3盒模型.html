<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      padding: 20px;
      border: 10px solid red;
      /* 默认是content-box，默认值，标准盒子模型，盒模型是外扩的。width 与 height 只包括内容的宽和高 */
      /* box-sizing: content-box; */
      /* 默认值， 标准盒子模型， 盒模型是外扩的。width 与 height 只包括内容的宽和高 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    这是个盒子
  </div>
</body>
</html>
