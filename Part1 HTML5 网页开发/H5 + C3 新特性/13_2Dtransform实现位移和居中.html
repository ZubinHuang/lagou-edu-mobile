<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Dtransform位移和居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 632px;
      height: 340px;
      border:1px solid #000;
      margin: 100px auto;
    }
    .box img {
      /* transform: translate(-100px, -50px); */
      transform: translate(-100px);
    }
    .box2 {
      position: relative;
      width: 500px;
      height: 100px;
      border: 1px solid #000;
    }
    .box2 p {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
      left: 50%;
      padding: 0 20px;
      /* /* margin-left: -70px; */
      transform: translate(-50%); 
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="images/mi.jpg" alt="">
  </div>
  <div class="box2">
    <p></p>
  </div>
</body>
</html>
