<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结构伪类选择器</title>
  <style>
    .box1 p:nth-child(3) {
      /* 文字颜色为红色 */
      color: red;
    }
    .box1 p:nth-of-type(3) {
      /* 背景颜色为粉色 */
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box1">
    <h2>二级标题1</h2>
    <p>段落1</p>
    <h2>二级标题2</h2>
    <p>段落2</p>
    <p>段落3</p>
    <p>段落4</p>   
  </div>
</body>
</html>
