<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交集选择器</title>
  <style>
       div.demo1 p {
            color: red;
       }
  </style>
</head>
<body>
    <h2>这是一级标题</h2>
    <div class="demo1">
      <ul>
        <li><p>这是一级标题</p></li>
        <li><p id="demo_yiji">这是一级标题</p></li>
        <li><p class="demo">这是一级标题</p></li>
        <li><p>这是一级标题</p></li>
      </ul>
    </div>
    <h2>这是二级标题</h2>
    <div class="demo2">
      <ul>
        <li><p class="demo">这是二级标题</p></li>
        <li><p>这是二级标题</p></li>
        <li><p id="demo_erji">这是二级标题</p></li>
        <li><p>这是二级标题</p></li>
      </ul>
    </div>
</body>
</html>
