<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除float浮动带来的影响</title>
  <style>
    * {
    margin:0;
    padding: 0;
  }
  .box {
    width: 1000px;
    border: 10px solid red;
    margin-bottom: 10px;
  }
  .box p {
    float: left;
    width: 100px;
    height: 150px;
    margin-right: 10px;
    background-color: skyblue;
  }
  </style>
</head>
<body>
  <div class="box">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class="box">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
</body>
</html>
