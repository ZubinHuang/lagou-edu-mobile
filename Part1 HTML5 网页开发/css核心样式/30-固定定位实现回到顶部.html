<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定定位实现回到顶部</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 720px;
      margin: 0 auto;
      padding: 20px 0;
    }
    p {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      background-color: skyblue;
      line-height: 300px;
      text-align: center;
    }
    .backtop {
      position: fixed;
      bottom:80px;
      right: 60px;
      display: block;
      width: 80px;
      height: 60px;
      font: 18px/60px "Arial";
      background-color: #C9C9CA;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
   <a href="#top1" class="backtop">顶部</a>   
   <div class="box">
    <a name="top1"></a>
    <p>我是1</p>
    <p>我是2</p>
    <p>我是3</p>
    <p>我是4</p>
    <p>我是5</p>
    <p>我是6</p>
   </div>
</body>
</html>
