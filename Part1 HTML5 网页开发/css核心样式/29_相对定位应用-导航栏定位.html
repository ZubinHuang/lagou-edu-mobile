<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对定位应用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .nav {
      width: 1080px;
      height: 60px;
      margin: 100px auto;
      background-color: #4E6EF2;
      list-style: none;
    }
    .nav li {
      float: left;
      width: 180px;
      height: 60px;
      
    }
    .nav li a {
       display: block;
       width: 180px;
       height: 60px;
       font: 18px/36px '微软雅黑';
       text-align: center;
       line-height: 60px;
       color: #fff;
       text-decoration: none;
    }
    /* .nav li a:hover {
       background-color: rgb(121, 5, 5);
    } */
    .nav li a:hover {
      position: relative;
      top: -4px;
      border-top: 4px solid red;
    }
    p {
      width: 200px;
      /* height: 200px; */
      border: 1px solid #f00;
      font: 18px/36px "微软雅黑";
      text-indent: 2em;
    }
    span {
      font-size: 12px;
      position: relative;
      top: -6px;
    }
  </style>
</head>
<body>
    <ul class="nav">
       <li><a href="#">首页</a></li>
       <li><a href="#">服务</a></li>
       <li><a href="#">个人</a></li>
       <li><a href="#">我的</a></li>
       <li><a href="#">首页</a></li>
       <li><a href="#">首页</a></li>
    </ul>
    <p>这是一个段落标签，这是一个段落标签这是一个段落标签<span>[1]</span>这是一个段落标签这是一个段落标签，这是一个段落标签，这是一个段落标签，这是一个段落标签</p>
</body>
</html>
