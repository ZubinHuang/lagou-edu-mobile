<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_font综合属性</title>
  <style>
    /* font进行综合书写时，必须有字号和字体参与，
    而且必须字号在前，字体在后，不能颠倒顺序 */
    p {
       /* font:14px/28px "宋体"; */
       /* 或者，后面的字号、 行高、 字体不能更改位置。 */
       font: italic bold 14px/28px "微软雅黑";
    }
  </style>
</head>
<body>
  <div>一个应用被用户卸载肯定是有理由的</div>
  <p>一个应用被用户卸载肯定是有理由的，而开发者却未必能得知这一重要的理由，毕竟用户很少会主动反馈建议，
    多半就是用得不爽就卸，如果能在被卸载后获取到用户的一些反馈，那对开发者进一步改进应用是非常有利的。
    目前据我所知，国内的Android应用中实现这一功能的只有360手机卫士、360平板卫士，那么如何实现这一功能的？
  </p>
</body>
</html>
