<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a标签的伪类</title>
  <style>
    a {
      display: block;
      width: 150px;
      height: 80px;
      font: bold 18px/80px "arial";
      /* 文本垂直居中，行高等于height */
      line-height: 80px;
      /* 文本水平居中 */
      text-align: center;
      /* 清除超链接的默认下划线 */
      text-decoration: none;
      color: #fff;
      background-color: #4e6ef2;
      border-radius: 10px

    }
    /* 设置鼠标移上时不一样的样式属性 */
    a:hover {
      background-color: skyblue;
    }
    
  </style>
</head>
<body>
    <a href="https://www.baidu.com">访问百度</a>
</body>
</html>
