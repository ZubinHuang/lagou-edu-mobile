<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>显示模式-display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
     div {
       /* display: inline-block; */
       width: 100px;
       height: 100px;
       background-color: skyblue;
     }
     /* 将span显示模式由行内元素转换为块级元素 */
     span {
       /* display: inline-block; */
       width: 100px;
       height: 100px;
       background-color: pink;
     }
  </style>
</head>
<body>
   <div>divspanspanspanspan</div>
   <span>spanspanspan</span>
   <span>spanspanspan</span>
   <span>spanspanspan</span>
</body>
</html>
