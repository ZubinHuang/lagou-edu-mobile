<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>height设置高度，内容隐藏</title>
  <style>
    div {
      width: 200px;
      /* height: 200px; */
      height: auto;
      border: 8px solid red;     
      padding: 20px;
      /* 当内容超过盒子的宽高，内容自动实现滚动，或者设置隐藏 */
      overflow: auto;
    }
  </style>
</head>
<body>
  <div>这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是这是一个div这是一个div这是一个div这是一个div这是一个div这是一个div这是一个div这是一个div</div>
  <span>这是一个span</span>
</body>
</html>
