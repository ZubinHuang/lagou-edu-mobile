<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6_盒模型-padding</title>
  <style>
      body {
          padding: 0;
          margin: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 10px solid #f00;
        /* 上边距 左右边距 下边距 */
        margin: 10px 20px 30px;
        background-color: pink;
      }
  </style>
</head>
<body>
    <div class="box">
      <p>这是一个段落标签</p>
    </div>
    <p>111</p>
</body>
</html>
