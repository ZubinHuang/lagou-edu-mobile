<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      /* 消除列表默认的点 */
      list-style: none;
      width: 408px;
      height: 126px;
      background-color: gray;
    }
    ul li {
      float: left;
      width: 100px;
      height: 40px;
      background-color: skyblue;
      margin:0 2px  2px 0;
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
   <ul>
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li>
     <li>6</li>
     <li>7</li>
     <li>8</li>
     <li>9</li>
     <li>10</li>
     <li>11</li>
     <li>12</li>
   </ul>
</body>
</html>
