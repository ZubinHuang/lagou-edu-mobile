<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float让出标准流</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .px1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
    .px2 {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
   <div class="box">
     <p class="px1">1</p>
     <p class="px2">2</p>
   </div>
</body>
</html>
