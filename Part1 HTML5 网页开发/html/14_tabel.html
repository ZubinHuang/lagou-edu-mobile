<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel标签</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <tr>
            <td>第一行，第一列</td>
            <td>第一行，第二列</td>
            <td>第一行，第三列</td>
            <td>第一行，第四列</td>            
        </tr>        
        <tr>
            <td>第二行，第一列</td>
            <td>第二行，第二列</td>
            <td>第二行，第三列</td>
            <td>第二行，第四列</td>
        </tr>        
        <tr>
            <td>第三行，第一列</td>
            <td>第三行，第二列</td>
            <td>第三行，第三列</td>
            <td>第三行，第四列</td>
        </tr>        
    </table>
</body>
</html>
