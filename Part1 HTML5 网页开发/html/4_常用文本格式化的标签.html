<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用的文本格式化标签</title>
</head>
<body>
  <p><b>这是b标签</b></p>
  <p><i>这是I标签</i></p>
  <p><u>这是u标签</u></p>
  <p><big>这个文本很大</big></p>
  <p><small>copright 2021-06-04 by ChinaUnicom</small></p>
  <!-- 斜体和加粗荐使用这两个 -->  
  <p><em>这是em标签</em></p>
  <p><strong>这是strong </strong></p>
  <p>这是一个上标的计算式2<sup>3</sup></p>
  <p>这是一个化学方程式H<sub>2</sub>O</p>

  
</body>
</html>
