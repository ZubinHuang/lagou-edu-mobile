<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box2 {
      position: relative;
      width: 500px;
      height: 100px;
      margin: 0 auto;
      border: 1px solid #000;
    }
    .box2 p {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
      left: 50%;
      padding: 0 20px;
      transform: translate(-50%); 
    }    
    /* .box2 p {
      position: absolute;
      width: 100px;
      height: 100px;     
      left: 50%;
      margin-left: -50px;     
      background-color: pink;
    } */
  </style>
</head>
<body>
  
  <div class="box2">
    <p></p>
  </div>
</body>
</html>
