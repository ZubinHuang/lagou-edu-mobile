<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* rem 单位 */
    /* 这是默认的 html 的字号 */
    html {
      font-size: 20px;
    }
    /* 屏幕小于640px，让 html 的字号为 20px */
    /* @media screen and (max-width: 639px) {
      html {
        font-size: 20px;
      }
    } */
    /* 屏幕大于等于640px，让 html 的字号为 30px */
    @media screen and (min-width: 640px) {
      html {
        font-size: 30px;
      }
    }
    .box {
      width: 100%;
      height: 3rem;
      background-color: green;
      font-size: 1.5rem;
      line-height: 3rem;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">购物车</div>
</body>
</html>
