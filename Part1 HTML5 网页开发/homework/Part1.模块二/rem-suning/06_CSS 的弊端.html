<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* rem 单位 */
    html {
      font-size: 50px;
    }
    /* 使用rem单位表示一些尺寸时，需要自己手动进行运算，css 不能自动进行运算 */
    img {
      width: 84 / 50rem;
    }
    h2 {
      background-color: deeppink;
    }
    div {
      background-color: deeppink;
    }
    p {
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <h2>二级标题</h2>
  <div>div</div>
  <p>段落内容</p>
</body>
</html>
