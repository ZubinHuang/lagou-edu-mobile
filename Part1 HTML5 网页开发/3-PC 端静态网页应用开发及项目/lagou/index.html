<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互联网求职招聘找工作-上拉勾招聘-专业的互联网求职招聘网站</title>
    <link rel="shortcut icon" href="favicon" type="image/x-icon">
    <!-- 引入分层的css文件 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/loginBanner.css">
</head>
<body>
    <!-- header 区域开始 -->
    <div class="header">
        <div class="inner-c header-c">
            <!-- header的左侧 -->
            <div class="header-left">
                <!-- logo区域 -->
                <h1 class="logo">
                    <a href="index.html">拉勾招聘|招聘|求职|互联网|培训|JAVA|前端</a>
                </h1>
                <!-- 城市选择 -->
                <div class="city">
                    <span>全国站</span><i>[切换城市]</i>
                </div>                
                <!-- 导航区域 -->
                <ul class="nav">
                    <li class="currrent"><a href="index.html">首页</a></li>
                    <li><a href="compan.html">公司</a></li>
                    <li><a href="school.html">校园招聘</a></li>
                    <li><a href="#">言职</a></li>
                    <li><a href="#">职位</a></li>
                    <li><a href="#">课程<span class="tips">new</span></a></li>
                </ul>
            </div>
            <!-- header 的右侧 -->
            <div class="header-right">
                <a href="#" class="upload">上传简历</a>
                <a href="#" class="position">职位订阅</a>
                <!-- i作为雪碧图的钩子部分 -->
                <a href="#" class="login">登录<i></i></a>
                <span>|</span>
                <a href="#" class="register">注册</a>
                <a href="#" class="app">拉勾APP<i></i></a>
                <a href="#" class="enter">进入企业版</a>
            </div>
        </div>
    </div>
    <!-- header 区域结束 -->
    <!-- login-banner区域开始 -->
    <div class="login-banner">
        <div class ="inner-c login-banner-c">
            <!-- 广告区域 -->
            <div class="ad">
                <img src="images/text_01.png" alt="">
                <p>1188253家公司 | 8931334个职位，在拉勾等你</p>
            </div>
            <!-- 登录表单部分 -->
            <div class="login-form">
                <!-- 电话号码 -->
                <div class="tel">
                    <div class="area-code"></div>
                    <input type="text" class="user-tel" placeholder="请输入手机号">
                </div>
                <!-- 验证码 -->
                <div class="yzm">
                    <input type="text" class="yam-txt" placeholder="验证码">
                    <i>|</i>
                    <span>获取</span>
                    <!-- 登录注册按钮 -->
                    <div class="login-or-register">登录/注册</div>
                </div>
            </div>
        </div>
    </div>
    <!-- login-banner区域结束 -->
</body>
</html>
